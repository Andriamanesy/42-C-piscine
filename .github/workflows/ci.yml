name: CI ‚Äì Piscine 42

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üîÅ Checkout du code
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Installer Norminette
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette

      - name: üõ† Compiler les fichiers C
        run: |
          mkdir -p build
          find C*/ex* -maxdepth 1 -type f -name 'ft_*.c' | while read -r src; do
            moddir=$(echo "$src" | cut -d'/' -f1)
            exdir=$(echo "$src" | cut -d'/' -f2)
            bin="build/${moddir}_${exdir}"
            echo "‚öôÔ∏è Compiling $src -> $bin"
            cc -Wall -Wextra -Werror "$src" -o "$bin"
          done

      - name: ‚ñ∂Ô∏è Ex√©cuter les binaires
        run: |
          for f in build/*; do
            echo "‚úî Running $f"
            "$f" || exit 1
          done

      - name: ‚úÖ V√©rifier le style (Norminette)
        uses: alexandregv/norminette-action@v3
        with:
          flags: '.'
