name: CI – Piscine 42

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer Norminette
        run: python3 -m pip install -U pip setuptools norminette

      - name: Compiler & exécuter tests
        run: |
          mkdir -p build
          find tests -type f -name 'main.c' | while read -r t; do
            exe="build/$(basename "$(dirname "$t")")"
            cc -Wall -Wextra -Werror "$t" -o "$exe"
            "$exe"
          done

      - name: ▶️ Exécuter les binaires
        run: |
          shopt -s nullglob
          for f in build/*; do
            echo "✔ Running $f"
            "$f" || exit 1
          done

      - name: ✅ Lint style (Norminette)
        uses: 42school/norminette@v3.3.51
        with:
          args: '-RCheckForbiddenSourceHeader C00 C01 C02 C03 C04 C05 C06 C07 C08'
