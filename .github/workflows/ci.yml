name: CI ‚Äì Piscine 42

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üîÅ Checkout du code
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Installer Norminette
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette

      - name: Compiler et ex√©cuter les tests
        run: |
            mkdir -p build
            # Compilations avec tests
            find tests -type f -name 'main.c' | while read -r t; do
              src=${t#tests/}
              exe="build/$(dirname "$src")"
              echo "üß™ Test $t -> $exe"
              cc -Wall -Werror -Wextra "$t" -o "$exe"
              "$exe"
            done


      - name: ‚ñ∂Ô∏è Ex√©cuter les binaires
        run: |
          for f in build/*; do
            echo "‚úî Running $f"
            "$f" || exit 1
          done

      - name: ‚úÖ V√©rifier le style (Norminette)
        uses: alexandregv/norminette-action@v3
        with:
          flags: '.'
